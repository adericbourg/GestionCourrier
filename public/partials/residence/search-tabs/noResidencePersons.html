<blockquote>
    Les personnes suivantes ne sont pas domiciliées à ce jour.
</blockquote>
<div class="alert alert-info">
    Nombre de personnes non-domiciliées : <strong>{{residents.length}}</strong>
</div>
<table class="table table-hover" ng-show="residents.length">
    <thead>
    <tr>
        <th class="span1"></th>
        <th class="span4"><a ng-click="setSortCriterion('lastName')">Nom</a></th>
        <th class="span4"><a ng-click="setSortCriterion('firstName')">Prénom</a></th>
        <th class="span3"><a ng-click="setSortCriterion('latestResidence.endDateSortOrder')">Fin de dernière domiciliation</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="r in residents | orderBy:tableSortPredicate:tableSortReverse">
        <td><a ng-href="#/person/{{r.id}}"><i class="icon-eye-open"></i></a></td>
        <td>{{r.lastName}}</td>
        <td>{{r.firstName}}</td>
        <td>{{r.latestResidence.endDate | localDate}}</td>
    </tr>
    </tbody>
</table>
