<h1>{{person.display}}</h1>

<alert ng-repeat="alert in messages" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

<form class="form-horizontal" ng-submit="updatePerson()">

    <div class="control-group">
        <label class="control-label">Pôle</label>

        <div class="controls">
            <select ng-model="person.followingDepartment.key"
                    ng-options="dep.key as dep.value for dep in departments"></select>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Suivi par</label>

        <div class="controls">
            <input type="text" ng-model="person.followedBy" required/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Adresse de suivi du courrier</label>

        <div class="controls">
            <textarea rows="5" ng-model="person.forwardAddress" ng-disabled="!person.forwardAddressActive"></textarea><br/>
            <input type="checkbox" inverted ng-model="person.forwardAddressActive"/> Arrêter le suivi du courrier
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <a ng-href="#/person/{{person.id}}" class="btn">Annuler</a>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </div>
    </div>
</form>
