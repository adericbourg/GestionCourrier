<h1>Domiciliés</h1>

<div class="form-actions">

    <a class="btn" ng-href="#/resident/new/">Nouveau domicilié</a>

</div>

<div class="well">
    <input type="text" ng-model="filterResident" placeholder="Filtrer la liste" ng-show="allResidents.length"/>
    <div ng-hide="allResidents.length">
        Aucun domicilié dans l'application.
    </div>
    <div ng-show="allResidents.length && !filteredResidents.length">
        Aucun domicilié ne correspond au critère.
    </div>
    <table class="table table-striped" ng-show="filteredResidents.length" ng-init="init()">
        <thead>
        <tr>
            <th class="span2"></th>
            <th class="span4"><a href="#" ng-click="tableSortPredicate = 'lastName'; tableSortReverse = !tableSortReverse;">Nom</a></th>
            <th class="span4"><a href="#" ng-click="tableSortPredicate = 'firstName'; tableSortReverse = !tableSortReverse;">Prénom</a></th>
            <th class="span2">Futur blabla</th>
        </tr>
        </thead>
        <tbody ng-repeat="r in filteredResidents = (allResidents | filter:filterResident | orderBy:tableSortPredicate:tableSortReverse)">
        <tr>
            <td><a ng-click="alert('Plus tard !')">Voir le détail</a></td>
            <td>{{r.lastName}}</td>
            <td>{{r.firstName}}</td>
            <td>Rien</td>
        </tr>
        </tbody>
    </table>
</div>
