<h1>Nouveau domicilié</h1>

<div ng-repeat="message in messages">
    <div class="alert alert-success">
        {{message.value}}
    </div>
</div>
<div ng-repeat="error in errors">
    <div class="alert alert-error">
        {{error.value}}
    </div>
</div>
<form ng-submit="newResident()">
    <label>Prénom</label>
    <input type="text" ng-model="resident.firstName" required/>

    <label>Nom</label>
    <input type="text" ng-model="resident.lastName" required/>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Créer</button>
        <button type="button" class="btn" ng-href="#/residents/">Annuler</button>
    </div>
</form>
